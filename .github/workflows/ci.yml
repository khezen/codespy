name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version consistency
        run: |
          set -eo pipefail

          # Extract PR branch version from pyproject.toml
          PR_VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          echo "PR version (pyproject.toml): $PR_VERSION"

          # Extract PR branch version from __init__.py
          INIT_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/codespy/__init__.py)
          echo "PR version (__init__.py):    $INIT_VERSION"

          # Check consistency between pyproject.toml and __init__.py
          if [ "$PR_VERSION" != "$INIT_VERSION" ]; then
            echo "::error::Version mismatch: pyproject.toml=$PR_VERSION vs __init__.py=$INIT_VERSION. Keep them in sync."
            exit 1
          fi
          echo "✓ pyproject.toml and __init__.py versions match"

  detect-version-bump:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      bumped: ${{ steps.check.outputs.bumped }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: check
        run: |
          set -eo pipefail

          CURRENT_VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | grep -m1 '^version' | sed 's/.*"\(.*\)"/\1/')

          echo "Current version:  $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "✓ Version bumped from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "→ Version unchanged ($CURRENT_VERSION), skipping publish"
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-docker:
    runs-on: ubuntu-latest
    needs: [build, detect-version-bump]
    if: needs.detect-version-bump.outputs.bumped == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "${{ needs.detect-version-bump.outputs.version }}"
          git push --force origin "${{ needs.detect-version-bump.outputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-version-bump.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build, detect-version-bump]
    if: needs.detect-version-bump.outputs.bumped == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-latest
    needs: [publish-pypi, detect-version-bump]
    if: needs.detect-version-bump.outputs.bumped == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for PyPI to be available
        run: |
          VERSION="${{ needs.detect-version-bump.outputs.version }}"
          URL="https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
          echo "Waiting for $URL to be available..."
          for i in {1..30}; do
            if curl --output /dev/null --silent --head --fail "$URL"; then
              echo "Package available!"
              exit 0
            fi
            echo "Attempt $i/30: Package not yet available, waiting 10s..."
            sleep 10
          done
          echo "Package not available after 5 minutes"
          exit 1

      - name: Download and calculate SHA256
        id: sha
        run: |
          VERSION="${{ needs.detect-version-bump.outputs.version }}"
          URL="https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
          curl -sL "$URL" -o package.tar.gz
          SHA256=$(sha256sum package.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.detect-version-bump.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          
          # Clone the tap repository
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/khezen/homebrew-codespy.git tap
          cd tap
          
          # Create Formula directory if it doesn't exist
          mkdir -p Formula
          
          # Create/update the formula
          cat > Formula/codespy.rb << EOF
          class Codespy < Formula
            include Language::Python::Virtualenv

            desc "Automated code review agent powered by DSPy"
            homepage "https://github.com/khezen/codespy"
            url "https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "python@3.11"

            def install
              virtualenv_install_with_resources
            end

            test do
              assert_match "codespy", shell_output("#{bin}/codespy --version")
            end
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codespy.rb
          git commit -m "Update codespy to ${VERSION}" || echo "No changes to commit"
          git push