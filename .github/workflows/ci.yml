name: CI

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create and push git tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "${{ steps.version.outputs.version }}"
          git push --force origin "${{ steps.version.outputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Note: arm64 disabled due to tree-sitter language packages lacking pre-built wheels
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Wait for PyPI to be available
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
          echo "Waiting for $URL to be available..."
          for i in {1..30}; do
            if curl --output /dev/null --silent --head --fail "$URL"; then
              echo "Package available!"
              exit 0
            fi
            echo "Attempt $i/30: Package not yet available, waiting 10s..."
            sleep 10
          done
          echo "Package not available after 5 minutes"
          exit 1

      - name: Download and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
          curl -sL "$URL" -o package.tar.gz
          SHA256=$(sha256sum package.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          
          # Clone the tap repository
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/khezen/homebrew-codespy.git tap
          cd tap
          
          # Create Formula directory if it doesn't exist
          mkdir -p Formula
          
          # Create/update the formula
          cat > Formula/codespy.rb << EOF
          class Codespy < Formula
            include Language::Python::Virtualenv

            desc "Automated code review agent powered by DSPy"
            homepage "https://github.com/khezen/codespy"
            url "https://files.pythonhosted.org/packages/source/c/codespy-ai/codespy_ai-${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "python@3.11"

            def install
              virtualenv_install_with_resources
            end

            test do
              assert_match "codespy", shell_output("#{bin}/codespy --version")
            end
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codespy.rb
          git commit -m "Update codespy to ${VERSION}" || echo "No changes to commit"
          git push
